<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Driver & Penumpang</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        img#background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #333;
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #FF8A00, #e52e71);
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #e52e71, #FF8A00);
        }

        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .toggle-password {
            margin: 10px 0;
            cursor: pointer;
            font-size: 14px;
            color: #FF8A00;
        }

        /* Animated WhatsApp Logo Container */
        .whatsapp-logo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            max-width: 250px;
            width: 70%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(213, 213, 213, 0.8));
            border-radius: 40px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #333;
            z-index: 1;
            text-align: center;
            animation: slideUp 1.5s ease forwards, pulse 3s infinite ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 138, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 138, 0, 1); }
        }

        .whatsapp-logo img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .whatsapp-logo img:hover {
            transform: scale(1.1);
        }

        .whatsapp-logo p {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            animation: fadeInText 2s ease forwards;
            animation-delay: 1.5s;
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <img src="smg.jpg" alt="Background" id="background">

    <div class="container" id="welcome-screen">
        <h1>Selamat Datang</h1>
        <p>Pilih peran Anda:</p>
        <button class="btn" onclick="chooseRole('driver')">Driver</button>
        <button class="btn" onclick="chooseRole('passenger')">Penumpang</button>
    </div>

    <!-- Additional containers (driver/passenger) remain the same -->

    <div class="whatsapp-logo">
        <p>Install aplikasi anjem semarang klik disini</p>
        <a href="https://drive.google.com/file/d/15InRMeh7OEIoqwlp76YKMoLyBwJM7hVv/view?usp=drivesdk" target="_blank">
            <img src="ppp.jpeg" alt="WhatsApp Logo">
        </a>
    </div>

    <script>
        // JavaScript code remains the same as before, including functions for choosing role, login, etc.
    </script>

</body>
</html>
